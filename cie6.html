<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(to right, #F894A4, #F9D187);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
      text-align: center;
    }

.calculator {
background: white;
padding: 30px;
border-radius: 15px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
text-align: center;
width: 300px;
}

h2 {
margin-bottom: 20px;
color: #222;
}

input {
width: 80%;
padding: 10px;
margin: 8px 0;
border: 1px solid #ccc;
border-radius: 8px;
text-align: center;
font-size: 16px;
}

.btn-container {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 10px;
margin-top: 10px;
}

button {
background-color: #2ecc71;
color: white;
border: none;
border-radius: 8px;
padding: 10px;
font-size: 15px;
cursor: pointer;
transition: 0.3s;
}

button:hover {
background-color: #27ae60;
}

#result {
margin-top: 20px;
font-size: 18px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h2>Sudhiksha 4mw23cs166</h2>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">

    <div class="btn-container">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : 'Error (Divide by 0)';
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : 'Error (Divide by 0)';
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = num1 * num1;
          break;
        case 'sqrt':
          result = Math.sqrt(num1);
          break;
        default:
          result = 'Invalid Operation';
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
